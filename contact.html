      <h1 class="titles1">Contact Us</h1>
      <h3 class="contact-title">Still have a question? Contact us below:</h3>
      <div class="contact-form">
        <form>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" placeholder="Your first name"><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" placeholder="Your last name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Message subject"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" type="text" placeholder="Your message to us"></textarea>
            <input type="submit" value="Submit" onclick="alert('Thanks for your message!\nWe aim to get back to you within 48 hours via email!')">
        </form>
      </div>
